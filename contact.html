<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="images/favicon.png">
  <title>Contact lumina creative</title>
</head>
<body>
  <!-- header -->
  <header class="header">
    <div class="container container-sm header-flex">
      <img src="images/BRAHIM LOGO CIRCLE.png" alt="lumina creative" class="logo">
      <ul class="main-menu">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html">About</a></li>
        <li><a   class="current" href="contact.html">Contact</a></li>
      </ul>
    </div>
  </header>

  <!-- section 1 -->
   <section class="hero bg-blue">
    <div class="container container-sm">
      <h2>
        <span class="bg-primary">Enthsistic</span> thinkers created unique edeavors powered by <span class="bg-primary">creatity</span>
      </h2>
    </div>
   </section>
   <!-- section 2 -->
    <section class="contact">
      <div class="container container-sm">
        <h2 class="section-headig">Contact Us</h2>
        <p>
          Have a question? leave information below and we will get back to you as soon as possible.
        </p>
        <form name="contact" netlify>
          <div class="form-group">
            <label for="firs-name"class="visually-hidden">First Name</label>
            <input 
              type="text" 
              id="first-name" 
              placeholder="Your first name" 
              required 
            />
          </div>
          <div class="form-group">
            <label for="last-name"class="visually-hidden">Last Name</label>
            <input 
              type="text" 
              id="last-name" 
              placeholder="Your last name" 
              required 
            />
          </div>
          <div class="form-group">
            <label for="email"class="visually-hidden">Email Address</label>
            <input 
              type="text" 
              id="email" 
              placeholder="Email Address" 
              required 
            />
          </div>
          <div class="form-group">
            <label for="message"class="visually-hidden">Message</label>
            <textarea               
              id="message"
              name="message" 
              placeholder="message" 
              required >
            </textarea>
          </div>
          <div class="form-group">
            <button type="submit" class="btn">Send Message</button>
          </div>
        </form>
      </div>
    </section>

    <!-- footer -->
   <footer class="footer">
    <div class="container footer-flex">
      <img src="images/BRAHIM LOGO CIRCLE.png" alt="lumina creative">
      <div>
        <h4>Contact Us</h4>
        <ul>
          <li>(+252)611434258</li>
          <li>brahim@gmail.com</li>
          <li>Welcome to webside</li>
        </ul>
      </div>
      <div >
        <h4>Follow us </h4>
        <a href="#"><i class="fab fa-facebook fa-2x"></i></a>
        <a href="#"><i class="fab fa-instagram fa-2x"></i></a>
        <a href="#"><i class="fab fa-twitter fa-2x"></i></a>
        <a href="#"><i class="fab fa-pinterest fa-2x"></i></a>
        <a href="#"><i class="fab fa-tumblr fa-2x"></i></a>
      </div>
    </div>
   </footer>
</body>
</html>
